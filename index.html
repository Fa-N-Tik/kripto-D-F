<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .App {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .App-header {
            text-align: center;
        }
        .token-info {
            text-align: center;
        }
        .token-info img {
            max-width: 100px;
            max-height: 100px;
            margin-top: 20px;
        }
        .token-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const TokenInfo = ({ tokenData }) => {
            return (
                <div className="token-info">
                    <h1>{tokenData.name}</h1>
                    <p>Symbol: {tokenData.symbol}</p>
                    <p>Decimals: {tokenData.decimals}</p>
                    <p>Address: {tokenData.address}</p>
                    <img src={tokenData.image} alt={tokenData.name} />
                    <p>{tokenData.description}</p>
                </div>
            );
        };

        const App = () => {
            const [tokenData, setTokenData] = useState({
                address: "0:29f298a67958c11c441d2530fde6c87e5d15039a62c85ee8bcde8479a8cbc3f1",
                name: "Dmitry'Friends",
                symbol: "D'F",
                decimals: "9",
                image: "https://i.postimg.cc/Bv6W1Zrj/IMG-20250404-205729-751.jpg",
                description: "Friends Deployed from sTONks"
            });

            return (
                <div className="App">
                    <header className="App-header">
                        <h1>Crypto Information</h1>
                    </header>
                    <main>
                        <TokenInfo tokenData={tokenData} />
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
